<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{LayoutPadrao}">
	
<head>
		<title>Cadastro de projetos</title>
</head>

<section layout:fragment="conteudo"> 

	<form class="form-horizontal" method="POST" action="/projetos">
		<div class="alert alert-sucess" th:if="${!#strings.isEmpty(mensagem)}">

			<span th:text="${mensagem}">Projeto cadastrado com sucesso!</span>
		</div>
		
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
				<h1 class="panel-title pesq-titulo-panel">Novo projeto</h1>
				<a class="btn btn-link pesq-link-panel" href="/projetos">Voltar para pesquisa</a>
				</div>
			</div>

			<div class="panel-body">
				<div class="form-group">
					<label for="title" class="col-sm-2 control-label">Título</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="title"
							name="title" />
					</div>
				</div>
				
				<div class="form-group">
					<label for="dataVencimento" class="col-sm-2 control-label">Prazo
						de término</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="dataVencimento"
							name="dataVencimento" />
					</div>
				</div>
							
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-primary">Salvar
								projeto</button>
						</div>
					</div>
	
	</form>
</section>
</html>
